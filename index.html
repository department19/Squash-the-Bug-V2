<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash the Bug!</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/stylesheet.css">

    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">

    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <div>
            <h1>Squash the bug!</h1>
            <p id="description">A simple game where you click the bugs!</p>            
        </div>
    </header>
    <main>
        <section id="info-panel">
            <div id="level" class="ui"><h2>Level:</h2><span id="level-value"></span></div>
            <div id="score" class="ui"><p>Score:</p><span id="score-value"></span></div>
            <div id="timer" class="ui"><p>Time remaining:</p><span id="timer-value"></span></div>
            <div id="buttonbox">
                <button id="startGame" class="gamebutton">Start Game</button>
                <button id="stopGame" class="gamebutton hidden">Stop Game</button>
                <button id="addHole">add hole</button>
            </div>
        </section>
        <section id="game-area">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </section>
    </main>
</body>

</html>
